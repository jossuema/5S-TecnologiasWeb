delete.html <!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Actor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Eliminar Actor</h2>
        <form id="deleteActorForm">
            <div class="form-group">
                <label for="id">ID del Actor:</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>

            <button type="submit" class="btn btn-danger">Eliminar Actor</button>
        </form>

        <div id="deleteResponse" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('deleteActorForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const id = formData.get('id');
            
            try {
                const response = await fetch(`http://localhost:3000/actores/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Error al eliminar el actor');
                }

                const result = await response.json();
                document.getElementById('deleteResponse').innerHTML = <p class="text-success">Resultado: ${JSON.stringify(result)}</p>;
            } catch (error) {
                console.error('Error:', error.message);
                document.getElementById('deleteResponse').innerHTML = <p class="text-danger">Error: ${error.message}</p>;
            }
        });
    </script>
</body>
</html>
