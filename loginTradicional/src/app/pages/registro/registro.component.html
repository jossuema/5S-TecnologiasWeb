<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <!-- Campo de email -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" formControlName="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <!-- Campo de nombre -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" formControlName="nombre" placeholder="Nombre y apellidos">
                    <span class="focus-input100"></span>
                </div>

                <!-- Campo de contraseña -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" formControlName="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <!-- Opciones adicionales -->
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" formControlName="rememberMe">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <!-- Botón para enviar el formulario -->
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
