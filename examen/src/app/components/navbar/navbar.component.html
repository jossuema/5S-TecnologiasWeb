<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Auth0</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLinkActive="active" routerLink="/nosotros">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/rutas">Rutas</a>
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-end">
      <p *ngIf="(auth.isAuthenticated$ | async) === true" class="text-white mx-2">Hola {{ (profile$ | async)?.name }}</p>
      <img *ngIf="(auth.isAuthenticated$ | async) === true" [src]="(profile$ | async)?.picture" alt="profile" class="rounded-circle mx-2" style="width: 40px; height: 40px;">
    </div>
    <form class="d-flex" role="search">
        <button *ngIf="(auth.isAuthenticated$ | async) === false" class="btn btn-outline-success" (click)="login()">Iniciar sesion</button>
        <button *ngIf="(auth.isAuthenticated$ | async) === true" class="btn btn-outline-danger" (click)="logout()">Salir de la sesion</button>
    </form>
  </nav>
